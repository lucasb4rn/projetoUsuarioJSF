<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	>

	<h:head >
	
		<h:outputStylesheet library="css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
		<h:outputStylesheet name="css/bootstrap.min.css" />
		<h:outputStylesheet name="css/listaUsuario.css" />
		<h:outputStylesheet name="css/cadastroUsuario.css" />
		<h:outputStylesheet name="css/alteraUsuario.css" />
		<h:outputStylesheet name="css/global.css" />
		
		<!-- <c:set target="#{flash}" property="param1" value="true" /> -->
		
	</h:head>
	
	
	<h:body>
	
	<div class="container">
		
		<div id="cabecalho">
				<h:panelGrid columns="3">
					<h:graphicImage library="img" name="logoUsuario.jpg" />
					
					<h:form>
					    <p:menuButton value="Menu">
					        <p:menuitem value="Cadastro Usuario" action="cadastroUsuario?faces-redirect=true" update="messages" icon="pi pi-save"/>
					        <p:menuitem value="Lista Usuario" action="listaUsuario?faces-redirect=true" update="messages" icon="pi pi-refresh"/>
					        <p:separator />
					    </p:menuButton>
					</h:form>
				</h:panelGrid>
		</div>
		
	
	
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
		
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
		
	</div>
	</h:body>

</html>
